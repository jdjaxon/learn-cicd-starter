on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.0"

      - name: Make build script executable
        run: chmod +x ./scripts/buildprod.sh

      - name: Build notely app
        run: ./scripts/buildprod.sh

      - id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: Set up GCP Cloud SDK
        uses: google-github-actions/setup-gcloud/@v2

      - name: Submit build using gcloud
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-454301/notely-ar-repo/notely:latest

      - name: Deploy to Cloud Run
        run: gcloud run deploy notely --image us-central1-docker.pkg.dev/notely-454301/notely-ar-repo/notely:latest --region us-central1 --allow-unauthenticated --project notely-454301 --max-instances=4
